<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Arenavision Unofficial</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/picnicss/6.3.2/picnic.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="app">
        <nav>
            <a href="#" class="brand">
                <span>Arenavision Unofficial</span>
            </a>
            <!-- responsive-->
            <input id="bmenub" type="checkbox" class="show">
            <label for="bmenub" class="burger pseudo button">&#9776;</label>
            <div class="menu">
                <template v-if="arenavision">
                    <button v-for="sport of sports" v-on:click="selectSport(sport)"
                    href="#" :class="{ 'au-menu-button-active': isSportSelected(sport) }" class="pseudo button au-menu-button">{{ sport }}</button>
                </template>
            </div>
        </nav>
        <template v-if="arenavision">
            <input type="text" v-model="search" placeholder="search"><br>
            <ul class="au-event-list">
                <li class="au-event" v-for="event of arenavisionResults">
                    {{ event.day }} - {{ event.sport }} - {{ event.competition }} - {{ event.title }} -
                    <template v-for="(channel, index) of event.channels">
                        <a :href="channel.url">{{ channel.language }}</a>
                        <template v-if="index !== event.channels.length - 1">
                            -
                        </template>
                    </template>
                </li>
            </ul>
        </template>
        <template v-if="loading && !error">
            Loading...
        </template>
        <template v-if="error">
            Error
        </template>
    </div>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
    <script defer src="app.js"></script>
</body>

</html>
